<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="./scss/img/icon/small-logo.svg" class="logo-title">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Growfy</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo">
                    <img src="./scss/img/logo.svg" alt="logo">
                </a>
                <nav class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="" class="menu__link">Home</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">About</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">Pages</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">Services</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <a href="" class="header__cart cart-header">
                    <div class="cart-header__text">Cart</div>
                    <div class="cart-header__quantity">0</div>
                </a>
                <a href="" class="header__button button">Get started</a>
                <button class="icon-menu"><span></span></button>
            </div>
        </header>
        <main class="main">
            <section class="main__hero hero">
                <div class="hero__container">
                    <div class="hero__content">
                        <h1 class="hero__title title">Marketing solutions that grow your business.</h1>
                        <div class="hero__text">
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, suspendisse varius enim in eros
                                elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor.</p>
                        </div>
                        <div class="hero__actions actions-hero">
                            <a href="" class="actions-hero__button button">Our services</a>
                            <a href="" class="actions-hero__button button button--dark">Contact us</a>
                        </div>
                    </div>
                    <div class="hero__media media-hero">
                        <ul class="media-hero__list">
                           <div class="media-hero__body">
                                <li class="media-hero__image">
                                    <img src="./scss/img/hero/image1.png" alt="image">
                                </li>
                                <li class="media-hero__image">
                                    <img src="./scss/img/hero/image2.png" alt="image">
                                </li>
                           </div>
                           <div class="media-hero__body">
                                <li class="media-hero__image">
                                    <img src="./scss/img/hero/image3.png" alt="image">
                                </li>
                                <li class="media-hero__image">
                                    <img src="./scss/img/hero/image4.png" alt="image">
                                </li>
                           </div class="media-hero__body">
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
        </footer>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
